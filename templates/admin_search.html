<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit TV Series - Admin Panel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            color: #fff;
            padding: 20px;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .form-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
        }
        
        @media (max-width: 768px) {
            .form-container {
                grid-template-columns: 1fr;
            }
        }
        
        .form-section {
            margin-bottom: 25px;
        }
        
        .form-section h3 {
            color: #fff;
            margin-bottom: 15px;
            padding-bottom: 8px;
            border-bottom: 2px solid #667eea;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #fff;
        }
        
        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
        }
        
        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 20px rgba(102, 126, 234, 0.3);
        }
        
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .btn-danger {
            background: linear-gradient(135deg, #e53e3e 0%, #c53030 100%);
        }
        
        .btn-warning {
            background: linear-gradient(135deg, #dd6b20 0%, #c05621 100%);
        }
        
        .btn-small {
            padding: 8px 16px;
            font-size: 14px;
        }
        
        .btn-success {
            background: linear-gradient(135deg, #48bb78 0%, #38a169 100%);
        }
        
        /* Episodes Section */
        .episodes-section {
            margin-top: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
        }
        
        .season-section {
            margin-bottom: 20px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 8px;
        }
        
        .episode-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            margin-bottom: 8px;
            background: rgba(255, 255, 255, 0.02);
            border-radius: 5px;
        }
        
        .episode-input {
            padding: 5px;
            margin-right: 5px;
            width: 200px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 4px;
        }
        
        .add-episode-form {
            display: grid;
            grid-template-columns: 1fr 1fr 2fr auto;
            gap: 10px;
            align-items: center;
            margin-top: 15px;
        }
        
        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .alert {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: 500;
        }
        
        .alert-success {
            background: linear-gradient(135deg, #48bb78 0%, #38a169 100%);
            color: white;
        }
        
        .alert-error {
            background: linear-gradient(135deg, #f56565 0%, #e53e3e 100%);
            color: white;
        }
        
        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid #fff;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-right: 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @media (max-width: 768px) {
            .add-episode-form {
                grid-template-columns: 1fr;
            }
            
            .episode-item {
                flex-direction: column;
                gap: 10px;
            }
            
            .episode-input {
                width: 100%;
                margin-right: 0;
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Edit TV Series</h1>
        </div>
        
        <div id="alert-container"></div>
        
        <form id="edit-form">
            <input type="hidden" id="edit-id" value="123">
            
            <div class="form-container">
                <div>
                    <div class="form-section">
                        <h3>Series Information</h3>
                        
                        <div class="form-group">
                            <label for="edit-title">Title:</label>
                            <input type="text" id="edit-title" name="title" value="Iron heart" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="edit-description">Description:</label>
                            <textarea id="edit-description" name="description" rows="4">After the events of Black Panther: Wakanda Forever, technology is pitted against magic when Riri Williams, a young, genius inventor</textarea>
                        </div>
                        
                        <div class="form-group">
                            <label for="edit-poster-url">Poster URL:</label>
                            <input type="url" id="edit-poster-url" name="poster_url" value="https://image.imdb.org/Up/wS0i0AmzGVKUspraNAXxPVJRGNRZUl.jpg">
                        </div>
                    </div>
                </div>
                
                <div>
                    <div class="form-section">
                        <h3>Additional Details</h3>
                        
                        <div class="form-group">
                            <label for="edit-release-date">Release Date:</label>
                            <input type="date" id="edit-release-date" name="release_date" value="2025-06-24">
                        </div>
                        
                        <div class="form-group">
                            <label for="edit-language">Language:</label>
                            <input type="text" id="edit-language" name="language" value="English">
                        </div>
                        
                        <div class="form-group">
                            <label for="edit-tmdb-id">TMDB ID:</label>
                            <input type="number" id="edit-tmdb-id" name="tmdb_id" placeholder="Optional TMDB ID">
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Episodes Section -->
            <div class="episodes-section">
                <div class="section-header">
                    <h3>Episodes Management</h3>
                </div>
                
                <div id="episodes-container">
                    <div class="season-section">
                        <h4>Season 1</h4>
                        
                        <div class="episode-item">
                            <span>Episode 1</span>
                            <div>
                                <input type="url" value="https://example.com/video1.mp4" placeholder="720p Video URL" class="episode-input">
                                <button class="btn btn-small update-episode-btn" data-episode-id="1">Update</button>
                                <button class="btn btn-danger btn-small delete-episode-btn" data-episode-id="1">Delete</button>
                            </div>
                        </div>
                        
                        <div class="episode-item">
                            <span>Episode 2</span>
                            <div>
                                <input type="url" value="https://example.com/video2.mp4" placeholder="720p Video URL" class="episode-input">
                                <button class="btn btn-small update-episode-btn" data-episode-id="2">Update</button>
                                <button class="btn btn-danger btn-small delete-episode-btn" data-episode-id="2">Delete</button>
                            </div>
                        </div>
                    </div>
                    
                    <div class="season-section">
                        <h4>Season 2</h4>
                        
                        <div class="episode-item">
                            <span>Episode 1</span>
                            <div>
                                <input type="url" value="" placeholder="720p Video URL" class="episode-input">
                                <button class="btn btn-small update-episode-btn" data-episode-id="3">Update</button>
                                <button class="btn btn-danger btn-small delete-episode-btn" data-episode-id="3">Delete</button>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div style="margin-top: 20px; padding: 15px; background: rgba(255,255,255,0.05); border-radius: 8px;">
                    <h4>Add New Episode</h4>
                    <div class="add-episode-form">
                        <input type="number" id="new-season-number" placeholder="Season Number" min="1" class="episode-input">
                        <input type="number" id="new-episode-number" placeholder="Episode Number" min="1" class="episode-input">
                        <input type="url" id="new-video-url" placeholder="720p Video URL" class="episode-input">
                        <button type="button" class="btn btn-success btn-small" id="add-episode-btn">Add Episode</button>
                    </div>
                </div>
            </div>
            
            <div style="display: flex; justify-content: space-between; margin-top: 30px;">
                <button type="button" class="btn btn-danger" id="delete-series-btn">Delete Series</button>
                <button type="submit" class="btn">Update Series</button>
            </div>
        </form>
    </div>

    <script>
    // Create auth headers for Basic Authentication
    const authHeaders = {
        'Authorization': 'Basic ' + btoa('venura:venura'),
        'Content-Type': 'application/json'
    };

    let currentSeriesId = null;

    // Load series data when page loads
    document.addEventListener('DOMContentLoaded', function() {
        // Get series ID from URL or other source
        const urlParams = new URLSearchParams(window.location.search);
        currentSeriesId = urlParams.get('id') || document.getElementById('edit-id').value;
        
        loadSeriesData(currentSeriesId);
        loadEpisodes(currentSeriesId);
    });

    // Load series data
    async function loadSeriesData(seriesId) {
        try {
            const response = await fetch(`/api/admin/tv-series/${seriesId}`);
            if (response.ok) {
                const seriesData = await response.json();
                populateForm(seriesData);
            } else {
                showAlert('Error loading series data', 'error');
            }
        } catch (error) {
            console.error('Error loading series data:', error);
            showAlert('Error loading series data', 'error');
        }
    }

    // Populate form with series data
    function populateForm(seriesData) {
        document.getElementById('edit-title').value = seriesData.title || '';
        document.getElementById('edit-description').value = seriesData.description || '';
        document.getElementById('edit-poster-url').value = seriesData.poster_url || '';
        document.getElementById('edit-release-date').value = seriesData.release_date || '';
        document.getElementById('edit-language').value = seriesData.language || '';
        document.getElementById('edit-tmdb-id').value = seriesData.tmdb_id || '';
    }

    // Load episodes for the series
    async function loadEpisodes(seriesId) {
        try {
            const response = await fetch(`/api/admin/tv-series/${seriesId}/episodes`);
            if (response.ok) {
                const episodesData = await response.json();
                renderEpisodes(episodesData);
            } else {
                showAlert('Error loading episodes', 'error');
            }
        } catch (error) {
            console.error('Error loading episodes:', error);
            showAlert('Error loading episodes', 'error');
        }
    }

    // Render episodes in the UI
    function renderEpisodes(episodesData) {
        const episodesContainer = document.getElementById('episodes-container');
        
        // Group episodes by season
        const seasons = {};
        episodesData.forEach(episode => {
            if (!seasons[episode.season_number]) {
                seasons[episode.season_number] = [];
            }
            seasons[episode.season_number].push(episode);
        });
        
        let html = '';
        
        // Create UI for each season
        Object.keys(seasons).sort().forEach(seasonNum => {
            html += `
                <div class="season-section">
                    <h4>Season ${seasonNum}</h4>
            `;
            
            seasons[seasonNum].forEach(episode => {
                html += `
                    <div class="episode-item">
                        <span>Episode ${episode.episode_number}</span>
                        <div>
                            <input type="url" value="${episode.video_720p || ''}" placeholder="720p Video URL" 
                                data-episode-id="${episode.id}" class="episode-input">
                            <button class="btn btn-small update-episode-btn" data-episode-id="${episode.id}">Update</button>
                            <button class="btn btn-danger btn-small delete-episode-btn" data-episode-id="${episode.id}">Delete</button>
                        </div>
                    </div>
                `;
            });
            
            html += `</div>`;
        });
        
        episodesContainer.innerHTML = html;
        
        // Add event listeners to the new buttons
        document.querySelectorAll('.update-episode-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                const episodeId = this.getAttribute('data-episode-id');
                const videoUrl = document.querySelector(`.episode-input[data-episode-id="${episodeId}"]`).value;
                updateEpisode(episodeId, videoUrl);
            });
        });
        
        document.querySelectorAll('.delete-episode-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                const episodeId = this.getAttribute('data-episode-id');
                deleteEpisode(episodeId);
            });
        });
    }

    // Update series
    document.getElementById('edit-form').addEventListener('submit', async function(e) {
        e.preventDefault();
        
        const formData = new FormData(this);
        const seriesData = Object.fromEntries(formData.entries());
        
        const submitBtn = this.querySelector('button[type="submit"]');
        const originalText = submitBtn.textContent;
        submitBtn.innerHTML = '<span class="spinner"></span>Updating...';
        submitBtn.disabled = true;
        
        try {
            const response = await fetch(`/api/admin/tv-series/${currentSeriesId}`, {
                method: 'PUT',
                headers: authHeaders,
                body: JSON.stringify(seriesData)
            });
            
            const result = await response.json();
            
            if (response.ok) {
                showAlert('Series updated successfully!', 'success');
            } else {
                showAlert(result.message || result.error || 'Error updating series', 'error');
            }
        } catch (error) {
            console.error('Error updating series:', error);
            showAlert('Error updating series', 'error');
        } finally {
            submitBtn.textContent = originalText;
            submitBtn.disabled = false;
        }
    });

    // Add new episode
    document.getElementById('add-episode-btn').addEventListener('click', async function() {
        const seasonNumber = document.getElementById('new-season-number').value;
        const episodeNumber = document.getElementById('new-episode-number').value;
        const videoUrl = document.getElementById('new-video-url').value;
        
        if (!seasonNumber || !episodeNumber || !videoUrl) {
            showAlert('Please fill all fields for the new episode', 'error');
            return;
        }
        
        this.innerHTML = '<span class="spinner"></span>Adding...';
        this.disabled = true;
        
        try {
            const response = await fetch(`/api/admin/tv-series/${currentSeriesId}/episodes`, {
                method: 'POST',
                headers: authHeaders,
                body: JSON.stringify({
                    season_number: parseInt(seasonNumber),
                    episode_number: parseInt(episodeNumber),
                    video_720p: videoUrl
                })
            });
            
            if (response.ok) {
                showAlert('Episode added successfully!', 'success');
                // Clear form
                document.getElementById('new-season-number').value = '';
                document.getElementById('new-episode-number').value = '';
                document.getElementById('new-video-url').value = '';
                // Refresh episodes list
                loadEpisodes(currentSeriesId);
            } else {
                const error = await response.json();
                showAlert(error.message || 'Error adding episode', 'error');
            }
        } catch (error) {
            console.error('Error adding episode:', error);
            showAlert('Error adding episode', 'error');
        } finally {
            this.innerHTML = 'Add Episode';
            this.disabled = false;
        }
    });

    // Update episode
    async function updateEpisode(episodeId, videoUrl) {
        try {
            const response = await fetch(`/api/admin/episodes/${episodeId}`, {
                method: 'PUT',
                headers: authHeaders,
                body: JSON.stringify({ video_720p: videoUrl })
            });
            
            if (response.ok) {
                showAlert('Episode updated successfully!', 'success');
            } else {
                const error = await response.json();
                showAlert(error.message || 'Error updating episode', 'error');
            }
        } catch (error) {
            console.error('Error updating episode:', error);
            showAlert('Error updating episode', 'error');
        }
    }

    // Delete episode
    async function deleteEpisode(episodeId) {
        if (!confirm('Are you sure you want to delete this episode?')) {
            return;
        }
        
        try {
            const response = await fetch(`/api/admin/episodes/${episodeId}`, {
                method: 'DELETE',
                headers: authHeaders
            });
            
            if (response.ok) {
                showAlert('Episode deleted successfully!', 'success');
                // Refresh episodes list
                loadEpisodes(currentSeriesId);
            } else {
                const error = await response.json();
                showAlert(error.message || 'Error deleting episode', 'error');
            }
        } catch (error) {
            console.error('Error deleting episode:', error);
            showAlert('Error deleting episode', 'error');
        }
    }

    // Delete series
    document.getElementById('delete-series-btn').addEventListener('click', async function() {
        if (!confirm('Are you sure you want to delete this series? This will also delete all episodes.')) {
            return;
        }
        
        try {
            const response = await fetch(`/api/admin/tv-series/${currentSeriesId}`, {
                method: 'DELETE',
                headers: authHeaders
            });
            
            if (response.ok) {
                showAlert('Series deleted successfully!', 'success');
                setTimeout(() => {
                    window.location.href = '/admin'; // Redirect to admin page
                }, 1500);
            } else {
                const error = await response.json();
                showAlert(error.message || 'Error deleting series', 'error');
            }
        } catch (error) {
            console.error('Error deleting series:', error);
            showAlert('Error deleting series', 'error');
        }
    });

    function showAlert(message, type) {
        const alertContainer = document.getElementById('alert-container');
        const alertDiv = document.createElement('div');
        alertDiv.className = `alert alert-${type}`;
        alertDiv.textContent = message;
        alertContainer.appendChild(alertDiv);
        
        setTimeout(() => {
            alertDiv.remove();
        }, 5000);
    }
    </script>
</body>
</html>
