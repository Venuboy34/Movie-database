    <script>
    // Fetch TV details from TMDB
    document.getElementById('fetch-tv-btn').addEventListener('click', async function() {
        const tmdbId = document.getElementById('tmdb_id').value;
        if (!tmdbId) {
            showAlert('Please enter a TMDB ID', 'error');
            return;
        }
        
        try {
            const response = await fetch(`/api/tmdb/tv/${tmdbId}`);
            
            if (response.ok) {
                const data = await response.json();
                document.getElementById('title').value = data.title;
                document.getElementById('description').value = data.description;
                document.getElementById('poster_url').value = data.poster_url;
                document.getElementById('release_date').value = data.release_date;
                document.getElementById('language').value = data.language;
                showAlert('TV series details fetched successfully!', 'success');
            } else {
                showAlert('TV series not found in TMDB', 'error');
            }
        } catch (error) {
            showAlert('Error fetching TV series details', 'error');
        }
    });

            const result = await response.json();
            
            if (response.ok) {
                showAlert('TV series added successfully!', 'success');
                this.reset();
                setTimeout(() => location.reload(), 1500);
            } else {
                showAlert(result.error || 'Error adding TV series', 'error');

        } catch (error) {

        if (e.target.classList.contains('edit-tv-btn')) {

            openEditModal(tvId);

            deleteTVSeries(tvId);
        }
        
        if (e.target.classList.contains('delete-episode-btn')) {

    async function openEditModal(tvId) {
        try {
            const response = await fetch(`/media/${tvId}`);
            if (response.ok) {
                const tv = await response.json();
                
                document.getElementById('edit-tv-id').value = tvId;
                document.getElementById('edit-title').value = tv.title;
                document.getElementById('edit-description').value = tv.description;
                document.getElementById('edit-poster-url').value = tv.poster_url;

                loadTVEpisodes(tvId);
                
                modal.style.display = 'block';

    // Load TV episodes for editing
    async function loadTVEpisodes(tvId) {
        try {
            const response = await fetch(`/api/admin/tv-series/${tvId}/episodes`);
            if (response.ok) {
                const episodesData = await response.json();
                renderEpisodesUI(episodesData);
            } else {
                console.error('Failed to load episodes');
                document.getElementById('episodes-container').innerHTML = '<p style="color: #ccc;">Error loading episodes</p>';
            }
        } catch (error) {
            console.error('Error loading episodes:', error);
            document.getElementById('episodes-container').innerHTML = '<p style="color: #ccc;">Error loading episodes</p>';
        }
    }

    // Render episodes UI in the modal
    function renderEpisodesUI(episodesData) {
        const episodesContainer = document.getElementById('episodes-container');
        
        // Group episodes by season
        const seasons = {};
        episodesData.forEach(episode => {
            if (!seasons[episode.season_number]) {
                seasons[episode.season_number] = [];
            }
            seasons[episode.season_number].push(episode);
        });
        
        let html = '';
        
        if (Object.keys(seasons).length === 0) {
            html = '<p style="color: #ccc; text-align: center;">No episodes found. Add episodes using the form below.</p>';
        } else {
            // Create UI for each season
            Object.keys(seasons).sort().forEach(seasonNum => {
                html += `
                    <div class="season-episodes">
                        <h5 style="color: #fff; margin-bottom: 10px;">Season ${seasonNum}</h5>
                `;
                
                seasons[seasonNum].forEach(episode => {
                    html += `
                        <div class="episode-row">
                            <span style="color: #ccc;">Episode ${episode.episode_number}</span>
                            <div>
                                <input type="url" value="${episode.video_720p || ''}" placeholder="720p Video URL" 
                                    data-episode-id="${episode.id}" class="episode-input">
                                <button class="btn btn-small update-episode-btn" data-episode-id="${episode.id}" style="margin-right: 5px;">Update</button>
                                <button class="btn btn-danger btn-small delete-episode-btn" data-episode-id="${episode.id}">Delete</button>
                            </div>
                        </div>
                    `;
                });
                
                html += `</div>`;
            });
        }
        
        episodesContainer.innerHTML = html;
    }

            });
            
            const result = await response.json();
            
            if (response.ok) {
                showAlert('TV series updated successfully!', 'success');
                modal.style.display = 'none';
                setTimeout(() => location.reload(), 1500);
            } else {
                showAlert(result.error || 'Error updating TV series', 'error');
            }
        } catch (error) {
            showAlert('Error updating TV series', 'error');
        }
    });

    // Delete TV series
    async function deleteTVSeries(tvId) {
        if (!confirm('Are you sure you want to delete this TV series? This will also delete all episodes. This action cannot be undone.')) {
            return;
        }
        
        try {
            const response = await fetch(`/api/admin/tv-series/${tvId}`, {
                method: 'DELETE',
                headers: {
                    'Content-Type': 'application/json'
                }
            });
            
            const result = await response.json();
            
            if (response.ok) {
                showAlert('TV series deleted successfully!', 'success');
                modal.style.display = 'none';
                setTimeout(() => location.reload(), 1500);
            } else {
                showAlert(result.error || 'Error deleting TV series', 'error');
            }
        } catch (error) {
            showAlert('Error deleting TV series', 'error');
        }
    }

    // Delete episode
    async function deleteEpisode(episodeId) {
        if (!confirm('Are you sure you want to delete this episode? This action cannot be undone.')) {
            return;
        }
        
        try {
            const response = await fetch(`/api/admin/episodes/${episodeId}`, {
                method: 'DELETE',
                headers: {
                    'Content-Type': 'application/json'
                }
            });
            
            const result = await response.json();
            
            if (response.ok) {
                showAlert('Episode deleted successfully!', 'success');
                // If we're in the edit modal, refresh the episodes list
                if (currentTvId) {
                    loadTVEpisodes(currentTvId);
                } else {
                    setTimeout(() => location.reload(), 1500);
                }
            } else {
                showAlert(result.error || 'Error deleting episode', 'error');
            }
        } catch (error) {
            showAlert('Error deleting episode', 'error');
        }
    }

    function showAlert(message, type) {
        const alertContainer = document.getElementById('alert-container');
        const alertDiv = document.createElement('div');
        alertDiv.className = `alert alert-${type}`;
        alertDiv.textContent = message;
        alertContainer.appendChild(alertDiv);
        
        setTimeout(() => {
            alertDiv.remove();
        }, 5000);
    }
    </script>
